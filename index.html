<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./Assets/style.css" />
    <title>Coding Quiz Challenge</title>
  </head>
  <body>
    <nav>
      <p id="view-high-score">View high scores</p>
      <p id="time">Time:</p>
    </nav>
    <h1 class="centre-position">Coding Quiz Challenge</h1>
    <p class="centre-position">
      Try to answer the following code-related questions within the time limit.
      Keep in mind that incorrect answers will penalize your score/time by ten
      seconds.
    </p>
    <div id="buttons">
      <h2 id="question">Quiz Questions</h2>
      <button id="ans-btn-one" class="answer-button"></button>
      <button id="ans-btn-two" class="answer-button"></button>
      <button id="ans-btn-three" class="answer-button"></button>
      <button id="ans-btn-four" class="answer-button"></button>
      </button>
    </div>
    <!--need start button (to initate click start)-->
    <button class="button">Let's Start</button>
    <input  id="initials" type="text">
    <button class="user-score">Submit your score</button>
    <script src="./Assets/JavaScript/script.js"></script>
  </body>
</html>
